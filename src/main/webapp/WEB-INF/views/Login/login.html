<div xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="loginFragment" class="component">
    <form method="post" action="#" th:action="@{/login}">
        <div class="form-group">
            <label for="login">Login:</label>
            <input required="true" type="text" class="form-control" id="login" name="username">
        </div>
        <div class="form-group">
            <label for="pwd">Has≈Ço:</label>
            <input required="true" type="password" class="form-control" id="pwd" name="password">
        </div>
        <button type="submit" class="btn btn-default">Zaloguj</button>

        <a th:href="@{/register}" class="btn btn-default right" role="button">Rejestracja</a>
    </form>
</div>
