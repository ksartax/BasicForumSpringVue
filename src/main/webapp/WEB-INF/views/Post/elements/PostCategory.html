<div xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="postCategoryFragment">
    <div class="row">
        <div class="col-sm-8">
            <p>
                <b>
                    <a v-bind:href="'/forum/post/' + post.id"> <span v-html="post.title"></span> </a>
                </b>
            </p>
            <div v-html="post.description"></div>
        </div>
        <div class="col-sm-4 center">
            <div v-html="'Komentarze : ' + post.commentCount"></div>
        </div>
    </div>
    <span th:if="${role == 'ROLE_ADMIN'}">
        <div class="form-group">
            <div class="forum-button-container">
                <button @click="remove(post.id)" type="button"
                        class="btn btn-default forum-button">Wykasuj
                </button>
            </div>
        </div>
    </span>
</div>
