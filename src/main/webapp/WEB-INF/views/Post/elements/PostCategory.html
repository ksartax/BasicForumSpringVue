<div
        xmlns:th="http://www.w3.org/1999/xhtml"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
        th:fragment="postCategoryFragment">
    <div class="row">
        <div class="col-sm-8">
            <p>
                <b>
                    <a v-bind:href="'/forum/' + post.categoryView.title + '/' + post.title"> <span v-html="post.title"></span> </a>
                </b>
            </p>
            <div v-html="post.description"></div>
        </div>
        <div class="col-sm-4 center">
            <div v-html="'Komentarze : ' + post.commentCount"></div>
        </div>
    </div>

    <span sec:authorize="hasRole('ROLE_ADMIN')">
        <div class="form-group">
            <div class="forum-button-container">
                <button @click="remove(post.id)" type="button"
                        class="btn btn-default forum-button">Wykasuj
                </button>
            </div>
        </div>
    </span>
</div>
