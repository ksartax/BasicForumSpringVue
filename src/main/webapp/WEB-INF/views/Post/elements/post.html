<div th:fragment="postFragment" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <div class="activity-item row">
        <div class="col-sm-2">
            <center>
                <img v-bind:src="'/resources/img/' + post.user.pathImg" class="img-rounded"/>
            </center>
        </div>
        <div class="col-sm-10">
            <div class="text-container width-100">
                <div>
                    <a v-bind:href="'/members/member/' + post.user.id"> <b v-html="post.user.username"></b> </a>
                    <a v-bind:href="'/forum/post/' + post.id">
                        <span v-html="'Post: ' + post.title"></span>
                    </a>
                </div>
                <span>
                    <div v-html="post.description"></div>
                </span>
            </div>
            <span th:if="${role == 'ROLE_ADMIN'}">
                <button type="button" class="btn btn-danger">Wykasuj</button>
            </span>
        </div>
    </div>
    <hr/>
</div>
