<div xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="postsCategoryFragment" class="component forum-element">
    <div class="panel panel-default">
        <div class="panel-body" id="postsCategoryComponent"
             style="overflow: scroll; max-height: 500px; overflow-x:hidden;" th:attr="category-id=${category.id}"
             data-active="1">
            <span v-for="post in dataArray">
                <div xmlns:th="http://www.w3.org/1999/xhtml"
                     th:replace="Post/elements/PostCategory :: postCategoryFragment"></div>
                <hr/>
            </span>
        </div>
    </div>
</div>
