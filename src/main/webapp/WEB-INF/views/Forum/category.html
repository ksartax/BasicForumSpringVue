<div xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="bodyFragment" class="forum component">
    <div>
        <p>
            <b th:text="${category.title}"></b>
        </p>
    </div>
    <span th:if="${role == 'ROLE_USER' || role == 'ROLE_ADMIN'}">
        <div xmlns:th="http://www.w3.org/1999/xhtml"
             th:replace="Post/elements/formAddPost :: formAddPostFragment"></div>
    </span>
    <div xmlns:th="http://www.w3.org/1999/xhtml"
         th:replace="Post/elements/postsCategory :: postsCategoryFragment"></div>
</div>
