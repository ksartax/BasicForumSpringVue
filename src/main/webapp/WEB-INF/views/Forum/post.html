<div th:fragment="bodyFragment" xmlns:th="http://www.w3.org/1999/xhtml" class="forum component">
    <div>
        <p>
            <b th:text="${post.title}"></b>
        </p>
    </div>
    <div th:replace="elements/forumComments :: forumComments" xmlns:th="http://www.w3.org/1999/xhtml"></div>

    <span th:if="${loginUser != null}">
        <div th:replace="elements/forumComments :: forumAddComments" xmlns:th="http://www.w3.org/1999/xhtml"></div>
    </span>

    <span th:if="${loginUser == null}">
        <div th:replace="elements/forumComments :: forumAddCommentsOffline" xmlns:th="http://www.w3.org/1999/xhtml"></div>
    </span>
</div>
