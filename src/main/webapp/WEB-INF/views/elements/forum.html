<div th:fragment="forumGeneralFragment" xmlns:th="http://www.w3.org/1999/xhtml" class="component forum-element">
    <div class="panel panel-default">
        <div class="panel-heading header-title">
           <b>
               <span>Generalne</span>
           </b>
        </div>

        <div class="panel-body" id="categoriesGeneralComponent" data-active="1">
            <span v-for="category in dataArray">
                <div th:replace="elements/forum :: categoryFragment" xmlns:th="http://www.w3.org/1999/xhtml"></div>
                <hr/>
            </span>
        </div>
    </div>
</div>

<div th:fragment="forumBasicFragment" xmlns:th="http://www.w3.org/1999/xhtml" class="component forum-element">
    <div class="panel panel-default">
        <div class="panel-heading header-title">
            <b>
                <span>Ogólne</span>
            </b>
        </div>

        <div class="panel-body" id="categoriesBasicComponent" data-active="1">
            <span v-for="category in dataArray">
                <div th:replace="elements/forum :: categoryFragment" xmlns:th="http://www.w3.org/1999/xhtml"></div>
                <hr/>
            </span>
        </div>
    </div>
</div>

<div th:fragment="forumPostsFragment" xmlns:th="http://www.w3.org/1999/xhtml" class="component forum-element">
    <div class="panel panel-default">
        <div class="panel-body" id="postsCategoryComponent" th:attr="category-id=${category.id}" data-active="1">
            <span v-for="post in dataArray">
                <div th:replace="elements/forum :: postsFragment" xmlns:th="http://www.w3.org/1999/xhtml"></div>
                <hr/>
            </span>
        </div>
    </div>
</div>

<div th:fragment="forumPostsAddFragment" xmlns:th="http://www.w3.org/1999/xhtml" class="component forum-element">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group" id="form-add-post">
                <label for="title">Tytuł:</label>
                <textarea class="form-control" rows="1" id="title" v-model="title"></textarea>
                <label for="description">Opis:</label>
                <textarea class="form-control" rows="2" id="description" v-model="description"></textarea>
                <div class="forum-button-container">
                    <center>
                        <button @click.prevent="submit" type="button" class="btn btn-default forum-button">Stwórz</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="forumCategoryAddFragment" xmlns:th="http://www.w3.org/1999/xhtml" class="component forum-element">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="form-group" id="form-add-category">
                <label for="title">Tytuł:</label>
                <textarea class="form-control" rows="1" id="title-category" v-model="title"></textarea>
                <label for="description">Opis:</label>
                <textarea class="form-control" rows="2" id="description-category" v-model="description"></textarea>
                <div class="forum-button-container">
                    <center>
                        <button @click.prevent="submit" type="button" class="btn btn-default forum-button">Stwórz</button>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="postsFragment" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col-sm-8">
            <p>
                <b>
                    <a v-bind:href="'/forum/post/' + post.id"> <span v-html="post.title"></span> </a>
                </b>
            </p>
            <div v-html="post.description"></div>
        </div>
        <div class="col-sm-4 center">
            <div v-html="'Komentarze : ' + post.commentCount"></div>
        </div>
    </div>
</div>

<div th:fragment="categoryFragment" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="row">
        <div class="col-sm-8">
            <p>
                <b>
                    <a v-bind:href="'/forum/category/' + category.id"> <span v-html="category.title"></span> </a>
                </b>
            </p>
            <div v-html="category.description"></div>
        </div>
        <div class="col-sm-4 center">
            <!--<div>-->
                <!--Topics: 3-->
            <!--</div>-->
            <div v-html="'Posty : ' + category.postsCount"></div>
        </div>
    </div>
</div>
