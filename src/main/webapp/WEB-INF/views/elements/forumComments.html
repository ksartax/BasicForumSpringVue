<div th:fragment="forumComments" xmlns:th="http://www.w3.org/1999/xhtml" class="component forum-element">
    <div class="panel panel-default">
        <div class="panel-heading header-title">
        </div>

        <div class="panel-body" id="commentsForumComponent" th:attr="data-i=${post.id}">
            <span v-for="comment in commentsForum">
                <div th:replace="elements/forumComments :: commentFragment" xmlns:th="http://www.w3.org/1999/xhtml"></div>
                <hr/>
            </span>
        </div>
    </div>
</div>

<div th:fragment="forumAddComments" xmlns:th="http://www.w3.org/1999/xhtml" class="component forum-element">
    <div class="row">
        <div class="col-sm-12">
            <div>
                <div class="form-group" id="form-add-comment">
                    <label for="description">Komentarz:</label>
                    <textarea class="form-control" rows="5" id="description" v-model="description"></textarea>
                    <div class="forum-button-container">
                        <center>
                            <button @click.prevent="submit" type="button" class="btn btn-default forum-button">Wy≈õlij</button>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="commentFragment" xmlns:th="http://www.w3.org/1999/xhtml">
    <div>
        <div class="row">
            <div class="col-sm-12">
                <div>
                    <span v-html="comment.createdAt"></span>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-sm-3">
                <img v-bind:src="'/resources/img/' + comment.user.pathImg" class="img-rounded"/>
                <div class="member-text">
                        <span v-html="comment.user.username"></span>
                </div>
            </div>
            <div class="col-sm-9">
                <div>
                    <p v-html="comment.description"></p>
                </div>
            </div>
        </div>
    </div>
</div>
