<div th:fragment="registerFormFragment" xmlns:th="http://www.w3.org/1999/xhtml" class="component">
     <span>
        <b>
            Rejestracja
        </b>
    </span>
    <hr/>
    <form action="#" th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="username">Login:</label>
            <input type="text" class="form-control" th:field="*{username}" id="username">
        </div>
        <div class="form-group">
            <label for="pwd">Has≈Ço:</label>
            <input type="password" class="form-control" th:field="*{password}" id="pwd">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" th:field="*{email}" id="email">
        </div>
        <center>
            <div class="forum-button-container">
                <button type="submit" class="btn btn-default forum-button">Rejestruj</button>
            </div>
        </center>
    </form>
</div>
