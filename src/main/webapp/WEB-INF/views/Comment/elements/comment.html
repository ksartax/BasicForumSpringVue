<div
        xmlns:th="http://www.w3.org/1999/xhtml"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
        xmlns:v-bind="http://www.w3.org/1999/xhtml"
        th:fragment="commentFragment">
    <div class="activity-item row">
        <div class="col-sm-2">
            <center>
                <img v-bind:src="'/resources/img/' + comment.userView.pathImg" style="max-width: 50px;"
                     class="img-rounded"/>
            </center>
        </div>
        <div class="col-sm-10">
            <div class="text-container width-100">
                <div>
                    <a v-bind:href="'/members/member/' + comment.postView.userView.id"> <b v-html="comment.userView.username"></b>
                    </a>
                    <a v-bind:href="'/forum/post/' + comment.postView.id">
                        <span v-html="'Post: ' + comment.postView.title"></span>
                    </a>
                    <span class="date-float" v-html="comment.createdAt"></span>
                </div>
                <span>
                    <p v-html="comment.description"></p>
                </span>
            </div>
            <span sec:authorize="hasRole('ROLE_ADMIN')" th:if="${active == '1'}">
                <hr/>
                <div class="form-group">
                    <div class="forum-button-container">
                        <button @click="remove(comment.id)" type="button"
                                class="btn btn-default forum-button">Wykasuj
                        </button>
                    </div>
                </div>
            </span>
        </div>
    </div>
    <hr/>
</div>
