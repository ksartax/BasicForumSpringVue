<div th:fragment="commentFragment" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <div class="activity-item row">
        <div class="col-sm-2">
            <center>
                <img v-bind:src="'/resources/img/' + comment.user.pathImg" class="img-rounded"/>
            </center>
        </div>
        <div class="col-sm-10">
            <div class="text-container width-100">
                <div>
                    <a v-bind:href="'/members/member/' + comment.post.user.id"> <b v-html="comment.user.username"></b> </a>
                    <a v-bind:href="'/forum/post/' + comment.post.id">
                        <span v-html="'Post: ' + comment.post.title"></span>
                    </a>
                    <span class="date-float" v-html="comment.createdAt"></span>
                </div>
                <span>
                    <p v-html="comment.description"></p>
                </span>
            </div>
            <span th:if="${role == 'ROLE_ADMIN'}">
                <button type="button" class="btn btn-danger">Wykasuj</button>
            </span>
        </div>
    </div>
    <hr/>
</div>
