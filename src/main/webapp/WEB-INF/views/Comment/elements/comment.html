<div xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml" th:fragment="commentFragment">
    <div class="activity-item row">
        <div class="col-sm-2">
            <center>
                <img v-bind:src="'/resources/img/' + comment.user.pathImg" class="img-rounded"/>
            </center>
        </div>
        <div class="col-sm-10">
            <div class="text-container width-100">
                <div>
                    <a v-bind:href="'/members/member/' + comment.post.user.id"> <b v-html="comment.user.username"></b>
                    </a>
                    <a v-bind:href="'/forum/post/' + comment.post.id">
                        <span v-html="'Post: ' + comment.post.title"></span>
                    </a>
                    <span class="date-float" v-html="comment.createdAt"></span>
                </div>
                <span>
                    <p v-html="comment.description"></p>
                </span>
            </div>
            <span th:if="${role == 'ROLE_ADMIN' && active == '1'}">
                <hr/>
                <div class="form-group">
                    <div class="forum-button-container">
                        <button @click="remove(comment.id)" type="button"
                                class="btn btn-default forum-button">Wykasuj
                        </button>
                    </div>
                </div>
            </span>
        </div>
    </div>
    <hr/>
</div>
